<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/footer.css">
    <!--<script src="js/jquery-1.8.3.min.js"></script>-->
    <script>
    $(function () {
        var count=0;
    $(".footer3 li").click(function () {
        var om="";
       var index=$(this).index();
        if(navigator.appName=="Microsoft Internet Explorer"){     /*ie*/
            om=$('<bgsound class="remove-music'+count+'" src="music/sound0'+index+'.mp3" autostart="true" loop="false"></bgsound>')
            $("body").append(om);
        }else if(navigator.userAgent.toLowerCase().indexOf("firefox")!=-1){        //火狐
            om=$('<object class="remove-music'+count+'" data="music/sound0'+index+'.mp3" type="application/x-mplayer2" width="0" height="0"><param name="autostart" value="1"><param name="playcount" value="infinite"></object>')
            $("body").append(om);
        }
        else {        //谷歌
            om=$('<embed class="remove-music'+count+'" src="music/sound0'+index+'.mp3" '+'autostart="ture" loop="false" width="0" height="0" >')
            $("body").append(om);
        }
        setTimeout(function () {
           om.remove();
        },3000)/*3秒就会消失*/
    })
    })

    </script>
</head>
<body>
<!--<bgsound src="music/sound00.mp3" autostart="true" loop="false"></bgsound>--><!--ie-->

                </ul>
            </div>
            <div class="footer4">
                蜀ICP备16002451号
            </div>
        </div>
    </div>

</div>
</body>
</html>
